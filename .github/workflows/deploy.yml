name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: ${{ secrets.PROD_PORT }}
        script: |
          # Set environment variables
          export PROD_REPO_PATH="${{ secrets.PROD_REPO_PATH }}"
          
          # DigitalOcean Spaces Configuration
          export DO_SPACES_REGION="${{ secrets.DO_SPACES_REGION }}"
          export DO_SPACES_BUCKET="${{ secrets.DO_SPACES_BUCKET }}"
          export DO_SPACES_ACCESS_KEY="${{ secrets.DO_SPACES_ACCESS_KEY }}"
          export DO_SPACES_SECRET_KEY="${{ secrets.DO_SPACES_SECRET_KEY }}"
          export DO_API_TOKEN="${{ secrets.DO_API_TOKEN }}"
          export DO_CDN_ENDPOINT_ID="${{ secrets.DO_CDN_ENDPOINT_ID }}"
          export DO_PURGE_CACHE="${{ secrets.DO_PURGE_CACHE }}"
          export WASM_FILE="${{ secrets.PROD_REPO_PATH }}/web/main.wasm"
          
          # Make deployment script executable
          chmod +x ${{ secrets.PROD_REPO_PATH }}/scripts/deploy.sh

          # Make upload-wasm.sh executable
          chmod +x ${{ secrets.PROD_REPO_PATH }}/scripts/upload-wasm.sh
          
          # Run deployment script
          ${{ secrets.PROD_REPO_PATH }}/scripts/deploy.sh

          # Run upload-wasm.sh script
          ${{ secrets.PROD_REPO_PATH }}/scripts/upload-wasm.sh
